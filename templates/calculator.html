{% extends 'base.html' %}
{% block content %}
    <section>
        <h1>Calculator:</h1>
        <br>
        <form method="post">
        {% csrf_token %}    
            <table class="formstyle">
                <tr><td class="formstyle"><label>Value1</label></td>
                    <td><input type="text" name="num1"/></td>
                </tr>
                <tr><td><label>Value2</label></td>
                    <td><input type="text" name="num2"/></td>
                </tr>
                <tr><td>Select Operator:</td>
                    <td ><select name="opr">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select></td>
                </tr>
                <tr><td>Answer</td>
                    <td><input type="text" value={{final}}></td>
                </tr>
                <tr><td><button type="submit" style="color:black; background-color:yellow;">Calculate</button></td>
                </tr>
                   
            </table>
        </form>
    </section>
{% endblock %}
