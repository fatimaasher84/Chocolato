    <!--How to use for loop in html file to print list values one by one-->
{% for n in clist %}
<!--forloop.counter will count forloop iterations,
forloop.counter0 ---for starting with index 0,
forloop.revcounter ---reverse counter 
forloop.revcounter0 ---reverse counter ending at zero index 
forloop.first ---first one in loop is activated    -->
<div>{{forloop.counter0}}{{n}}</div>
{% endfor %}
<br>
<!--Use of python dictionary in html-->
<table border="1" cellpadding="10">

        <th>Name</th>

    </tr>
    {% for n in student_details %}

</table>
{% if numbers|length > 0 %}
    {% for n in numbers %}
        {% if n > 20 %}
            <div>{{n}}</div>
        {% endif %}
    {% endfor %}
{% else %}
    No Data Found
{% endif %}
